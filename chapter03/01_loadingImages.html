<!doctype html>
<meta charset="utf-8">
<title>Loading images</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

import {assets} from "../library/utilities";

//Create a canvas element and 2D drawing context called "ctx"
let canvas = document.createElement("canvas");
canvas.setAttribute("width", "256");
canvas.setAttribute("height", "256");
canvas.style.border = "1px dashed black";
document.body.appendChild(canvas);
let ctx = canvas.getContext("2d");

assets.load([
  "images/cat.png", 
  "images/hedgehog.png",
  "images/tiger.png"
]).then(() => setup());

function setup() {
  console.log("All the images have been loaded");
  console.log(assets["images/cat.png"]);
  //Displays: <img src="images/cat.png">

  //Display the image of the cat on the canvas
  ctx.drawImage(assets["images/cat.png"], 64, 64);
  
}

  
</script>
