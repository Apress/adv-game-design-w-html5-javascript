<!doctype html>
<meta charset="utf-8">
<title>HTML Audio element</title>
<p>The music will start playing automatically</p>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

let sound = new Audio();
sound.addEventListener("canplaythrough", playSoundHandler, false);
sound.src = "sounds/music.wav";

function playSoundHandler(event) {
  sound.play();
  sound.volume = 0.5;
  //`loop` might or might not work depending on your browser.
  //If it does, you might hear a short pause before it restarts
  sound.loop = true; 
}

</script>
