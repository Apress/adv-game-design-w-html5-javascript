<meta charset="utf-8">
<title>Using `new`</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

//Here's how to create and return an object using a function

function animal() {
  let newObject = {};
  newObject.eyes = 2;
  newObject.feet = 4;
  return newObject;
}

let cat = animal();
console.log(cat.eyes);
//Displays: 2

//Here's how to use `new` to make the function return itself
//as an object

function Animal() {
  this.eyes = 2;
  this.feet = 4;
}

let bird = new Animal();
console.log(bird.eyes); 
//Displays: 2

bird.legs = 2;
console.log(bird.legs); 
//Displays: 2

//Here's how to add a method to the Animal prototype
Animal.prototype.speak = () => {
  console.log("Huh?");  
};

bird.speak();
//Displays: "Huh?"




</script>
