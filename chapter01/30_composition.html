<!doctype html>
<meta charset="utf-8">
<title>Making objects with composition</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">
  
//Create a general animal template that can be used to
//make more animals with customized properties
function animal() {
  return {
    legs: 4,
    eyes: 2,
    say: "Huh?",
    speak() {
      console.log(this.say);
    }
  };
}

//Make a cat, and change the "say" value
let cat = animal();
cat.say = "Meow!";

//Make the cat speak
cat.speak();

//Displays:
//Meow!

//Make a bird:
let bird = animal();
bird.say = "Chirp!";
bird.speak();

//Displays:
//Chirp!

</script>
