<!doctype html>
<meta charset="utf-8">
<title>Functions</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

//Function declaration

declaration("You can use it before its defined");

function declaration(value) {
  console.log(`function declaration: ${value}`)
  //Displays: function declaration: You can use it before its defined 
}

//Function expression

//Use the short form if you have only one parameter and a one line
//that returns a value

let expression = value => console.log(`function expression: ${value}`);

expression("Use it after it's defined");

//Displays: function expression: Use it after it's defined 

//If you have more than one parameter, surround the parameters with
//parentheses

let add = (a, b) => a + b;

console.log(add(1, 2));

//Displays: 3

//If you have more than one line of code, keep the lines together
//using curly braces

let addAndDisplay = (a, b) => {
  let total = a + b;
  console.log(total);
};

addAndDisplay(3, 5);

//Displays: 8

//The code inside a function expression made with
//a fat arrow has the same scope as the code in the
//surrounding code


let globalScope = () => console.log(this);
globalScope();

//Displays: Window... 

//The code inside a function expression make with 
//the function keyword only had local scope

let localScope = function(){
  console.log(this);  
};
localScope();

//Displays: undefined

//If you're using ES5, force a function expression to use local
//scope by enabling `strict mode`:

</script>
