<!doctype html>
<meta charset="utf-8">
<title>Looping through objects</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

let room = {
  door: "open",
  light: "on",
  contents: ["carpet", "mouse", "katana"]
};

Object.keys(room).forEach((key) => {
  let value = room[key];
  console.log("key: " + key + ", value: " + value);
});

//Displays:
/*
key: door, value: open
key: light, value: on
key: contents, value: carpet,mouse,katana 
*/
console.log("***");
//You can produce the same result with `for of` loop like this:

let roomProperties = Object.keys(room);
for (let key of roomProperties) {
  let value = room[key];
  console.log("key: " + key + ", value: " + value);
}

console.log("***");
//Or the same thing with a good old-fashioned for in loop

for(let key in room) {
  if(room.hasOwnProperty(key)) {
    let value = room[key];
    console.log("key: " + key + ", value: " + value);
  }
}

</script>
