<meta charset="utf-8">
<title>Inheritence using classes</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

class Monster {
	constructor(hitPoints, scariness) { 
		this.name = "Monster";
		this.hitPoints = hitPoints;
    this.scariness = scariness;
	}
	speak() {
    console.log(`I'm a ${this.scariness} scary ${this.name} with ${this.hitPoints} hit points`);
	}
  attack(skill) {
    console.log(`The ${this.name} attacks with ${skill}!`);
  } 
}

class Dragon extends Monster {
	constructor(hitPoints, scariness, weapon) {
    //call the parent class's constructor with `super`
		super(hitPoints, scariness); 
		this.name = "Dragon";
    this.weapon = weapon;
	}
  breatheFire () {
    //Call the parent class's `attack` method
    super.attack(`flaming ${this.weapon}`); 
  }
}

//Make a new Dragon
let fluffy = new Dragon(10, "somewhat", "furballs");

fluffy.speak();
//Displays: I'm a somewhat scary Dragon with 10 hit points 
fluffy.breathFire();
//Displays: The Dragon attacks with fire!

</script>
