<!doctype html>
<meta charset="utf-8">
<title>Using apply</title>
<body></body>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

    let planets = ["jupiter", "venus", "saturn", "mars"];

    function displayPlanets(p1, p2, p3, p4) {
        console.log(p1 + "," + p2 + "," + p3 + "," + p4);
    }

    //Use apply to allow planets array to be used as an argument
    displayPlanets.apply(null, planets);

    //Displays:
    //jupiter,venus,saturn,mars
</script>
