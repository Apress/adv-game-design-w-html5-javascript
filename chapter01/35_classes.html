<meta charset="utf-8">
<title>Classes</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

class Animal {
  constructor() {
    this.legs = 4;
    this.eyes = 2;
    this.say = "Huh?"
  }
  speak() {
    console.log(this.say);  
  }
}

let cat = new Animal();
console.log(cat.eyes); 
//Displays: 2

class Animal2 {
  constructor(legs) {
    this.legs = legs;
    this.eyes = 2;
    this.say = "Huh?"
  }
  speak() {
    console.log(this.say);  
  }
}

let bird = new Animal2(2);
console.log(bird.legs);
//Displays: 2

//A class that accepts a configuration object
class Animal3 {
  constructor(config) {
    //Set the default properties
    this.legs = 4;
    this.eyes = 2;
    this.say = "Huh?"
    //Use the `config` object's properties
    Object.assign(this, config);
  }
  speak() {
    console.log(this.say);  
  }
}

//Create a mouse and intialize it with
//a configuration object

let mouse = new Animal3({
  say: "Squeak!",
  tail: "curly"
});

mouse.speak();
//Displays: Squeak!

console.log(Object.keys(mouse));
//Displays:
//["legs", "eyes", "say", "tail"] 



</script>
