<!doctype html>
<meta charset="utf-8">
<title>Getters and setters with limits</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">
  
let jar = {
  numberOfCookies: 10,
  get cookies() {
    return this.numberOfCookies;
  },
  set cookies(value) {
    if (value >= 0 && value <= 10) {
      this.numberOfCookies = value;
    } else {
      console.log("Please use a number between 0 and 10");
      //It's probably best to throw an Errrow in production level code
      //throw new Error("Please use a number between 0 and 10");
    }
  }
};

//Confirm the number of cookies in the jar
console.log(jar.cookies);

//Displays:
//10

//Set the cookies to 6
jar.cookies = 6;

//Confirm that the value has been changed
console.log(jar.cookies);

//Displays:
//6

//Try and set it to more than 10
jar.cookies = 11;

//Displays:
//Please use a number between 0 and 10

//Try to assign a negative number
jar.cookies = -2;

//Displays:
//Please use a number between 0 and 10

//Confirm the number of cookies in the jar
console.log(jar.cookies);

//Displays:
//6

</script>
