<!doctype html>
<meta charset="utf-8">
<title>Using filter to remove elements from an array</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

let numbers = [11, 43, 9, 112, 64, 312, 92];
numbers = numbers.filter(x => x < 100);

//The long way:
/*
numbers = numbers.filter(function(number) {
  //Only return numbers less than 100
  if (number < 100) {
    return number;
  }
});
*/

console.log(numbers);

//Displays:
//11,43,9,64,92 

//The array comprehension version:
numbers = [for (number of numbers) if (number < 100) number];
console.log(numbers);
</script>
