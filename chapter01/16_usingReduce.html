<!doctype html>
<meta charset="utf-8">
<title>Using reduce</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

let numbers = [73, 19, 2, 144, 43, 7];

let total = numbers.reduce(addNumbersTogether);

function addNumbersTogether(a, b) {
  return a + b;
}

console.log(total);

//Displays:
//288

//Compact version
total = numbers.reduce((a, b) => a + b);
console.log(total);

//Use a second optional parameter to define which value the
//reduction should start at

total = numbers.reduce((a, b) => a + b, 100);
console.log(total);
//Displays: 388

//Flatten a 2D array

let numbers2D = [
  [73, 19],
  [2, 144],
  [43, 7]
];

let numbers1D = numbers2D.reduce(flattenArray);

function flattenArray(a, b) {
  return a.concat(b);
}

console.log(numbers1D);

//Displays:
//[73, 19, 2, 144, 43, 7]

</script>
