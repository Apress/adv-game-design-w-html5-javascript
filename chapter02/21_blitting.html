<!doctype html>
<meta charset="utf-8">
<title>Blitting</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

//Create a canvas element and 2D drawing context called "ctx"
let canvas = document.createElement("canvas");
canvas.setAttribute("width", "256");
canvas.setAttribute("height", "256");
canvas.style.border = "1px dashed black";
document.body.appendChild(canvas);
let ctx = canvas.getContext("2d");
  
//Load an image
let tileset = new Image();
tileset.addEventListener("load", loadHandler, false);
tileset.src = "images/tileset.png";

//The `loadHandler` is called when the image has loaded
function loadHandler() {
  ctx.drawImage(
    tileset,     //The image file
    192, 128,    //The source x and y positions
    64, 64,      //The source height and width
    96, 96,      //The destination x and y position
    64, 64       //The destination height and width
  );
}
  
</script>
